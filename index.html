<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Include Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles/login.css" />
  </head>

  <body>
    <button type="button" class="google-btn">Sign in with Google</button>

    <script>
      // Array of background GIF paths
      const backgroundGifs = [
        "images/1.gif",
        "images/2.gif",
        "images/3.gif",
        "images/4.gif",
        "images/5.gif",
        "images/6.gif",
        "images/7.gif",
        "images/8.gif",

        // Add more paths as needed
      ];

      // Function to select a random background GIF
      function selectRandomBackground() {
        const randomIndex = Math.floor(Math.random() * backgroundGifs.length);
        return backgroundGifs[randomIndex];
      }

      // Set random background GIF on page load
      window.onload = function () {
        const randomBackground = selectRandomBackground();
        document.body.style.backgroundImage = `url('${randomBackground}')`;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundAttachment = "fixed";
        document.body.style.backgroundPosition = "center";
        document.body.style.margin = "0";
        document.body.style.padding = "0";
        document.body.style.height = "100vh";
        document.body.style.overflow = "hidden";
      };

      // Firebase SDK and other scripts can be added here
    </script>

    <!-- Include Firebase JavaScript SDK -->
    <script src="js/firebase-init.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
